{% extends 'blackboard/layout.html' %}
{% from 'form.html' import show_form %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='blackboard/main.css') }}">
{% endblock %}

{% block row %}
    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <textarea id="board" class="form-control" style="width: 100%;height: 20em"></textarea>

        </div>
        <div class="col-6">
            <div id="content">
            </div>
        </div>

    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='components/marked/marked.min.js') }}"></script>
    <script src="{{ url_for('static', filename='blackboard/main.js') }}"></script>
    <script src="{{ url_for('static', filename='blackboard/connection.js') }}"></script>

    <script>
        var oldVal = "";
        $(document).ready(function () {

            $("#board").on("change keyup paste", function () {
                var currentVal = $(this).val();
                if (currentVal === oldVal) {
                    return; //check to prevent multiple simultaneous triggers
                }
                let room_id = $.urlParam('room_id');

                oldVal = currentVal;
                $.socket.emit('change_markdown', {'text': currentVal, 'room_id': room_id})
            });

        });
    </script>
{% endblock %}
