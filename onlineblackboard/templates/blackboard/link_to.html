{% extends 'blackboard/layout.html' %}
{% from 'form.html' import show_form %}

{% block row %}
    <div class="row justify-content-center">
        <div class="col">
            <h1>Status: <span id="status">Not Connected</span></h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <textarea id="board" class="form-control" style="min-width: 100%;height: 20em"></textarea>
        </div>

    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='components/marked/marked.min.js') }}"></script>

    <script>
        var oldVal = "";
        $(document).ready(function () {
            var socket = io.connect('/blackboard');
            socket.on('connect', function () {
                $('#status').text('Connected');
                socket.emit('join', '{{ room_id }}')
            });

            $("#board").on("change keyup paste", function () {
                var currentVal = $(this).val();
                if (currentVal === oldVal) {
                    return; //check to prevent multiple simultaneous triggers
                }

                oldVal = currentVal;
                socket.emit('change_markdown', {'text': currentVal})
            });

        });
    </script>
{% endblock %}
