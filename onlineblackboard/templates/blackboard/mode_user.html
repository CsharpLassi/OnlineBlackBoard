{% extends 'blackboard/layout.html' %}
{% from 'form.html' import show_form %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='blackboard/main.css') }}">
{% endblock %}

{% block row %}
    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <textarea id="board" class="form-control" style="width: 100%;height: 20em"></textarea>

        </div>
        <div class="col-6">
            <div id="content">
            </div>
        </div>

    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <div class="card">
                <div class="card-header">Clients</div>
                <div class="card-body">
                    <div id="userList">
                        {% for user_sid, user in  room.users.items() %}
                            <div id="user-{{ user.user_id }}">{{ user.username }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">Room Settings</div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block blackboard_js %}
    <script>
        var oldVal = "";
        $(document).ready(function () {

            $("#board").on("change keyup paste", function () {
                var currentVal = $(this).val();
                if (currentVal === oldVal) {
                    return; //check to prevent multiple simultaneous triggers
                }
                let room_id = $.urlParam('room_id');

                oldVal = currentVal;
                $.socket.emit('change_markdown', {'text': currentVal, 'room_id': room_id})
            });

        });
    </script>
{% endblock %}
