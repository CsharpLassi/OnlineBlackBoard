{% extends 'blackboard/layout.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='blackboard/main.css') }}">
{% endblock %}



{% block row %}
    <div class="row justify-content-center">
        <div class="col">
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col align-content-center">
            <div id="content">
            </div>
        </div>
    </div>
{% endblock %}

{% block blackboard_js %}
    <script>
        $(document).on('socket:ready',function () {
            $.socket.on('room:joined', function (msg) {
                $.socket.emit('user:data:change', {'username': 'Blackboard'})
            });
        });
    </script>
{% endblock %}
