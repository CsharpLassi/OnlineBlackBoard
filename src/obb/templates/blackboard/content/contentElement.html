<div id="Content">
    <div id="ContentBox">
        <canvas id="ContentSketchpadUser" class="contentSketchpad" style="opacity: 50%;z-index: 1;">

        </canvas>

        <canvas id="ContentSketchpadGlobal" class="contentSketchpad" style="z-index: 1;">

        </canvas>

        <div id="ContentBlocker" style="z-index: 2">

        </div>

        <div id="ContentText" style="z-index: 0;{% if room %}{{ room.get_style() }}{% endif %}">

        </div>
    </div>
</div>

<div id="ContentToolBox" class="mt-1">
    <div class="row">
        <div class="col-auto">
            <div class="row justify-content-center">
                <button id="cmdGetLeftPage" class="btn col-auto sketchToolboxControl">
                    <i class="fas fa-arrow-left"></i>
                </button>

                <button id="cmdModeDraw" class="btn sketchToolboxControl modeControl">
                    <i class="fas fa-pen"></i>
                </button>

                <button class="btn sketchToolboxControl ">
                    <div id="cmdChangeColor" class="colorPickSelector"></div>
                </button>

                <button id="cmdModeEraser" class="btn sketchToolboxControl modeControl">
                    <i class="fas fa-eraser"></i>
                </button>

                <input id="rangeThickness" type="range" min="1" max="20" value="2" step="0.1">

                <div class="sketchToolboxControl userModeControl">
                    <button disabled id="cmdUndo" class="btn sketchToolboxControl">
                        <i class="fas fa-undo"></i>
                    </button>

                    <button disabled id="cmdRedo" class="btn sketchToolboxControl">
                        <i class="fas fa-redo"></i>
                    </button>

                    <button id="cmdClear" class="btn sketchToolboxControl">
                        <i class="fas fa-bacon"></i>
                    </button>

                    <button id="cmdChangeMode" class="btn sketchToolboxControl">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </button>
                </div>


            </div>
        </div>
        <div class="col">
        </div>
        <button disabled id="cmdDeletePage" class="btn sketchToolboxControl">
            <i class="fas fa-trash"></i>
        </button>

        <button id="cmdCreateRightPage" class="btn sketchToolboxControl">
            <i class="fas fa-plus"></i>
        </button>
        <button id="cmdGetRightPage" class="btn sketchToolboxControl">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</div>
