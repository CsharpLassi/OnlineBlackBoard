{% extends 'blackboard/layout.html' %}
{% from 'form.html' import show_form %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='blackboard/main.css') }}">
{% endblock %}

{% block row %}
    <div class="row justify-content-center">
        <div class="col">
            <h1>Status: <span id="status">Not Connected</span></h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <textarea id="board" class="form-control" style="width: 100%;height: 20em"></textarea>

        </div>
        <div class="col-6">
            <div id="content">
            </div>
        </div>

    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='components/marked/marked.min.js') }}"></script>
    <script src="{{ url_for('static', filename='blackboard/main.js') }}"></script>

    <script>
        var socket = io.connect('/blackboard');
        socket.on('connect', function () {
            $('#status').text('Connected');
            socket.emit('get_room');
        });
        socket.on('change_room', function (msg) {
            $('#status').text(msg.room_id);
        });
        socket.on('print_content', function (msg) {
            $('#content').html(marked(msg.markdown));
            $("#content").scrollTop($("#content")[0].scrollHeight);
        });
    </script>

    <script>
        const room_id = '{{ room_id }}';
        var oldVal = "";
        $(document).ready(function () {
            var socket = io.connect('/blackboard');
            socket.on('connect', function () {
                $('#status').text('Connected');
                socket.emit('join', room_id)
            });
            socket.on('print_content', function (msg) {
                $('#content').html(marked(msg.markdown));
            });

            $("#board").on("change keyup paste", function () {
                var currentVal = $(this).val();
                if (currentVal === oldVal) {
                    return; //check to prevent multiple simultaneous triggers
                }

                oldVal = currentVal;
                socket.emit('change_markdown', {'text': currentVal, 'room_id': room_id})
            });

        });
    </script>
{% endblock %}
