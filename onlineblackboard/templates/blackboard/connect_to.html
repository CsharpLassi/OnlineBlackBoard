{% extends 'blackboard/layout.html' %}
{% from 'form.html' import show_form %}

{% block col %}
    <div class="col mt-5">
        <div class="card">
            <div class="card-header">Rooms</div>
            <div class="card-body">
                <ul id="roomList" class="nav flex-column">
                    {% for room in rooms %}
                        {% if room.has_users() %}
                            <li id="room-{{ room.room_id }}" class="nav-item">
                                <a class="nav-link"
                                   href="{{ url_for('blackboard.link_to',room_id=room.room_id) }}">{{ room.room_name }}</a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mt-5">
            <div class="card-header">
                Connect
            </div>
            <div class="card-body">
                {{ show_form(connect_form) }}
            </div>
        </div>
    </div>
    <div class="col">
    </div>
{% endblock %}
